<form class="flex flex-col gap-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <label class="input validator">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </g>
        </svg>
        <input formControlName="fullName" type="text" placeholder="Nombre" pattern="[A-Za-z][A-Za-z\-]*" minlength="3"
            maxlength="30" title="Solo letras." />
    </label>
    <p class="validator-hint hidden">
        Mínimo 3 caracteres, solo letras.
    </p>

    <label class="input validator">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </g>
        </svg>
        <input type="email" class="grow" placeholder="Correo Electrónico" formControlName="email" />
    </label>
    <div class="validator-hint hidden">Ingresa un correo valido</div>

    <label class="input validator">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <path
                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                </path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </g>
        </svg>
        <input class="grow" type="password" placeholder="Contraseña" minlength="6"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            title="Debe ser más de 8 caracteres, incluir un número, una minúscula, y una mayúscula."
            formControlName="password" />
    </label>


    <button type="submit" class="btn btn-secondary">Registrarse</button>
    <p class="text-slate-700">¿Ya tienes cuenta? <a routerLink="/auth/login" class="text-secondary"> Ingresa aquí.</a>
    </p>
</form>
